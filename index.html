<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Focus Timer</title>
    </head>
    <body>
        <main>
            <div class="container1">
                <div id="timer">
                    <span class="minutes">00</span>
                    <span>:</span>
                    <span class="seconds">00</span>
                </div>
                <div id="controls">
                    <button class="play">
                        <img src="./assets/play.svg" alt="play icon">
                    </button>
                    <button class="pause">
                        <img src="./assets/pause.svg" alt="pause icon">
                    </button>
                    <button class="more">
                        <img src="./assets/more.svg" alt="more icon">
                    </button>
                    <button class="less">
                        <img src="./assets/less.svg" alt="less icon">
                    </button>
                </div>

                </div>
            <div id="menu">
                <div class="forest">
                    <img src="./assets/forest.svg" alt="forest icon">                
                </div>

                <div class="rain">
                    <img src="./assets/rain.svg" alt="rain icon">
                </div>

                <div class="coffe_shopp">
                    <img src="./assets/coffe.svg" alt="coffe icon">                        
                </div>

                <div class="fireplace">
                    <img src="./assets/fire.svg" alt="fire icon">
                </div>
            </div>
        </main>
        
    </body>
    <script src="main.js"></script>
</html>
